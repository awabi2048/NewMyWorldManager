world_name:
  min_length: 3
  max_length: 16

tags:
  max_count: 4

validation:
  blocked_strings:
    - "admin"
    - "gm"
    - "server"
    - "test"

# メニュー設定
menu_command: "mwm"


creation:
  max_create_count_default: 3
  max_total_world_count: 50
  max_world_slots_limit: 10 # Default max slots a player can reach using World Seeds
  cancel_word: "__cancel__"

creation_cost:
  template: 0
  seed: 200
  random: 50

deletion:
  reduce_owner_slot: false

default_expiration:
  initial_days: 90
  extension_days: 30
  automatic_archive: true

expansion:
  initial_size: 100
  costs:
    1: 100
    2: 200
    3: 400

invite:
  timeout_seconds: 60

# ワールド作成セッションのタイムアウト設定（秒）
creation_session:
  timeout_seconds: 300

evacuation_location:
  world: "world"
  x: -18.0
  y: -52.0
  z: 33.0
  yaw: 90.0
  pitch: 0.0

favorite:
  max_count: 1000

# テンプレートプレビュー設定
template_preview:
  duration_seconds: 15  # 360度回転に要する秒数
  pitch: 0.0           # 俯瞰視点のピッチ角
  height: 10.0           # 初期座標からの高さ

world_display_names:
  world: "メインワールド"
  world_nether: "ネザー"
  world_the_end: "ジ・エンド"

portal_targets:
  world: "メインワールド"
  world_nether: "ネザー"
  world_the_end: "ジ・エンド"
  lobby: "ロビー"

# 移行コマンドの設定
migration:
  enable_world_migration: false
  enable_player_migration: false
  enable_portal_migration: false

# 重大な設定の払い戻し割合
critical_settings:
  refund_percentage: 0.5

# 環境設定
environment:
  gravity:
    options:
      zero: 0.0
      moon: 0.17
      mars: 0.38
      earth: 1.0
    cost: 100
  weather:
    options:
      - "DEFAULT"
      - "CLEAR"
      - "RAIN"
      - "THUNDER"
    cost: 50
  biome:
    options:
      - "DEFAULT"
      - "PLAINS"
      - "DESERT"
      - "FOREST"
      - "JUNGLE"
      - "SWAMP"
      - "OCEAN"
      - "THE_VOID"
    cost: 500

# プレイヤー案内機能の設定
announcement:
  max_lines: 5           # 最大行数
  max_line_length: 100   # 1行の最大文字数
  blocked_strings:       # 禁止文字列
    - "http"
    - "www."

# 自動アンロード設定
world_unload:
  enabled: true
  time_minutes: 5
  exclude_worlds:
    - "world"
    - "world_nether"
    - "world_the_end"

# サウンド設定
sounds:
  global_click:
    sound: "UI_BUTTON_CLICK"
    pitch: 2.0
  mspt_warning:
    sound: "BLOCK_NOTE_BLOCK_BASS"
    pitch: 0.5

# MSPT監視設定
mspt_monitor:
  enabled: true
  interval_seconds: 30
  threshold: 40.0
