# Creation Menu Configuration
# ワールド作成ウィザード

# メニューを開いた時の効果音
open_sound:
  sound: "BLOCK_IRON_TRAPDOOR_OPEN"
  pitch: 1.0

# アイコン設定
icons:
  # 戻るボタン
  back:
    material: ARROW
    sound: "UI_BUTTON_CLICK"
    pitch: 2.0

  # 確認ボタン
  confirm:
    material: LIME_WOOL
    sound: "ENTITY_EXPERIENCE_ORB_PICKUP"
    pitch: 1.5

  # キャンセルボタン
  cancel:
    material: RED_WOOL
    sound: "BLOCK_NOTE_BLOCK_BASS"
    pitch: 0.5

  # テンプレート作成
  template:
    material: GRASS_BLOCK
    sound: "UI_BUTTON_CLICK"
    pitch: 2.0

  # シード値指定
  seed:
    material: WHEAT_SEEDS
    sound: "UI_BUTTON_CLICK"
    pitch: 2.0

  # ランダム生成
  random:
    material: ENDER_PEARL
    sound: "UI_BUTTON_CLICK"
    pitch: 2.0

  # ポイント不足
  insufficient_points:
    sound: "BLOCK_ANVIL_PLACE"
    pitch: 1.0

  # 制限到達
  limit_reached:
    sound: "BLOCK_ANVIL_PLACE"
    pitch: 1.0
