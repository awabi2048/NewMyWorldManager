# World Settings Menu Configuration
# ワールド設定メニュー

# メニューを開いた時の効果音
open_sound:
  sound: "BLOCK_IRON_TRAPDOOR_OPEN"
  pitch: 1.0

# アイコン設定（各アイコンにマテリアルと効果音を設定可能）
icons:
  # 戻るボタン
  back:
    material: ARROW
    sound: "UI_BUTTON_CLICK"
    pitch: 2.0

  # 確認ボタン
  confirm:
    material: LIME_WOOL
    sound: "ENTITY_EXPERIENCE_ORB_PICKUP"
    pitch: 1.5

  # キャンセルボタン
  cancel:
    material: RED_WOOL
    sound: "BLOCK_NOTE_BLOCK_BASS"
    pitch: 0.5

  # ワールド情報設定（名前・説明変更）
  info:
    material: NAME_TAG
    sound: "UI_BUTTON_CLICK"
    pitch: 2.0

  # スポーン地点設定
  spawn:
    material: COMPASS
    sound: "UI_BUTTON_CLICK"
    pitch: 2.0

  # アイコン変更
  icon:
    material: ANVIL
    sound: "UI_BUTTON_CLICK"
    pitch: 2.0

  # タグ編集
  tags:
    material: BOOK
    sound: "UI_BUTTON_CLICK"
    pitch: 2.0

  # ワールド拡張
  expand:
    material: FILLED_MAP
    sound: "UI_BUTTON_CLICK"
    pitch: 2.0

  # 公開レベル変更
  publish:
    material: OAK_DOOR
    sound: "UI_BUTTON_CLICK"
    pitch: 2.0

  # メンバー管理
  member:
    material: PLAYER_HEAD
    sound: "UI_BUTTON_CLICK"
    pitch: 2.0

  # 重大な設定
  critical:
    material: TNT
    sound: "UI_BUTTON_CLICK"
    pitch: 2.0

  # 訪問者一覧
  visitors:
    material: SPYGLASS
    sound: "UI_BUTTON_CLICK"
    pitch: 2.0

  # 通知設定
  notification:
    material: BELL
    sound: "UI_BUTTON_CLICK"
    pitch: 2.0
