# Admin Portal Management Menu Configuration
# 管理者用ポータル一覧メニュー

# メニューを開いた時の効果音
open_sound:
  sound: "BLOCK_CHEST_OPEN"
  pitch: 1.0

# アイコン設定
icons:
  # 戻るボタン
  back:
    material: ARROW
    sound: "UI_BUTTON_CLICK"
    pitch: 2.0

  # 次のページ
  next_page:
    material: ARROW
    sound: "UI_BUTTON_CLICK"
    pitch: 1.5

  # 前のページ
  prev_page:
    material: ARROW
    sound: "UI_BUTTON_CLICK"
    pitch: 1.5

  # ポータルアイテムクリック時（テレポート）
  portal_item:
    sound: "ENTITY_ENDERMAN_TELEPORT"
    pitch: 1.0

  # ポータル削除（右クリック時など）
  remove:
    material: BARRIER
    sound: "ENTITY_ITEM_BREAK"
    pitch: 0.5
